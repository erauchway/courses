project:
  output-dir: courses
format:
    html:
        theme: 
            - ../common/syll_styles.scss
        toc: false
        mainfont: IBM Plex Sans
    pdf:
        mainfont: IBM Plex Serif
        fontsize: 9pt
        linestretch: 1
        geometry:
            - left=0.75in
            - textwidth=5in
            - marginparwidth=1.5in
