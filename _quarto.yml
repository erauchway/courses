        number-sections: false
        include-in-header: ../common/syll_header.tex
        include-before-body: ../common/bef_body.tex
bibliography: ../common/big_bib.json
reference-section-title: Reading list
suppress-bibliography: false
csl: ../common/chicago-fullnote-bibliography-short-title-subsequent.csl




